<div class="headinglayout" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
     fxLayoutAlign="center">
    <div fxFlex="100%">
        <mat-toolbar>
            <mat-icon class="allArrowBack" title="{{UIDICTIONARY ? UIDICTIONARY.get('ui.core.snmp.backToPointImport').substring(0,5): ''}}" onclick="goBack()">
                <i class="fa fa-chevron-left"></i>
            </mat-icon>
            <span>{{UIDICTIONARY ? UIDICTIONARY.get('ui.platformIntegration.serverDetails'): ""}} </span>
        </mat-toolbar>
    </div>
</div>
<div class="cardlayout width-100" fxLayout="row wrap" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5% grid"
     fxLayoutAlign="left">
    <div fxFlex="22%" class="card_margin" *ngFor="let data of plateForms">
        <mat-card class="mat-card all_card matCardAll">
            <mat-card-header>
                <mat-card-title class="cardTitleName">{{data.username}}</mat-card-title>
                <mat-card-subtitle class="card_icon_right">
                    <mat-icon aria-hidden="false" aria-label="supervisor_account icon">
                        settings_input_antenna
                    </mat-icon>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>

            </mat-card-content>
            <mat-card-actions class="mat_right_icons">
                <mat-icon aria-hidden="false" (click)="serverSidebar()" title="{{UIDICTIONARY ? UIDICTIONARY.get('ui.core.common.button.add'): ''}}" class="allIcons" aria-label="edit icon">
                    add
                </mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>


<mat-drawer-container class="sidebar_position" autosize disableClose>
    <mat-drawer #serverDetailDrawer class="sidenav singleSidebars  configSide" mode="push" position="end">
        <mat-icon class=" allCloseOptions" aria-hidden="false" id="datasource_side" title="{{UIDICTIONARY ? UIDICTIONARY.get('ui.core.common.button.close'): ''}}" (click)="allClose()"
                  aria-label="close icon">
                  {{UIDICTIONARY ? UIDICTIONARY.get('ui.core.common.button.close'): ""}}
        </mat-icon>
        <button (click)="allClose()"  mat-raised-button class="cancelAllData top-54">
            {{UIDICTIONARY  ? (UIDICTIONARY.get('ui.core.common.button.cancel') | uppercase) : ""}}
        </button>
        <app-server-details-form (allClose)="allClose()">
        </app-server-details-form>
    </mat-drawer>
</mat-drawer-container>
